<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 6px outset blue;
            text-align: right;
            border-collapse: collapse;
        }

        th,
        td {
            border: 6px outset gray;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <table>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>

                </tr>
                <tr>
                    <td>1</td>
                    <td>deux</td>
                    <td>3</td>
                    <td>quatre</td>
                </tr>
                <tr>
                    <td>cinq</td>
                    <td>6</td>
                    <td>sept</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>dix</td>
                    <td>11</td>
                    <td>douze</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
